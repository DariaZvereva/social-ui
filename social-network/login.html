<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <header class="header">
            <p>В компакте</p>
    </header>
    <div class="container">
        <nav class="navigation">
            <a href="login.html"><div class="nav_item">Вход</div></a>
            <a href="registration.html"><div class="nav_item">Регистрация</div></a>
        </nav>
        
        <main class="main_form">
            <form>
                <div class="login_form">
                    <h3>Вход</h3>
                    <div class="input_row">
                        <label for="email_input">Email:</label>
                        <input id="email_input" type="text" style="margin: 10px">
                    </div>
                    <div class="input_row">
                        <label for="password_input">Пароль:</label>
                        <input id="password_input" type="password" style="margin: 10px">
                    </div>
                    <div class="remember_me">
                        <label for="remember_me">Запомнить меня</label>
                        <input id="remember_me" type="checkbox" style="margin: 10px">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Вход" style="margin: 10px">
                    </div>
                </div>
            </form>
        </main>
    
        <div class="add">
                ЗДЕСЬ МОГЛА БЫТЬ ВАША РЕКЛАМА
        </div>
    </div>
</body>
</html>
